	<body>
		<div id="container">
            <h1>Test your Knowledge (Covid-19)</h1>
   			<br/>
  			<div id="quiz"></div>
    		<div class="button" id="next"><a href="#">Next</a></div>
    		<div class="button" id="prev"><a href="#">Prev</a></div> 
    	</div>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		
	<script id="jsbin-javascript">
(function() 
 {
  var allQuestions = [{
    question: "How is Covid-19 contracted/spread?:",
    options: ["Coughs","Sneezes","Talks", "All of the above"],
    answer: 3
  }, {
    question: "T/F: A person who has no symptoms of COVID-19 is not a risk to others.",
    options: ["True", "False"],
    answer: 1
  }, {
    question: "Where was the first known death due to COVID-19 in the US?",
    options: ["California", "Florida", "Texas","New York"],
    answer: 0
  },{
    question: "What is the medical name for COVID-19?",
    options: ["SARS-CoV-19","SARS-CoV-3","SARS-CoV-2","Coronavirus",],
    answer: 2
  }, {
    question: "Which of the options is the way not to prevent spreading/contracting Covid-19?",
    options: ["Wearing mask","Attending large gatherings","Social distance","Wash hands"],
    answer: 1
  },{
    question: "What are the common symptoms of COVID-19? ",
    options: ["Fever", "Continuous cough", "Shortness of breath or difficulty breathing", "All of the above"],
    answer: 3
  },{
    question: "Which of the following people is COVID-19 more dangerous for? ",
    options: ["Children", "Older people - Especially people over 70", "European people", "Young adults - people around 20-30 years old"],
    answer: 1
  },{
    question: "Which of the options is not a symptom that should cause alarms for emergency care",
    options: ["Bluish face","Diarrhea","Persistant pressure/ pain in chest","Inability to wake or stay awake" ],
    answer: 1
  },{
    question: "T/F: There is aid availible for those who are struggling though the COVID-19 pandemic.",
    options: ["True","False"],
    answer: 0
  },{
    question: "Which of the options is not a symptom of COVID-19?",
    options: ["Loss of taste or smell", "Rashes","Headaches","Nausea",],
    answer: 1
    }];
  
  var quesCounter = 0;
  var selectOptions = [];
  var quizSpace = $('#quiz');
    
  nextQuestion();
    
  $('#next').click(function () 
    {
        chooseOption();
        if (isNaN(selectOptions[quesCounter])) 
        {
            alert('Please select an option !');
        } 
        else 
        {
          quesCounter++;
          nextQuestion();
        }
    });
  
  $('#prev').click(function () 
    {
        chooseOption();
        quesCounter--;
        nextQuestion();
    });
  
  function createElement(index) 
    {
        var element = $('<div>',{id: 'question'});
        var header = $('<h2>Question No. ' + (index + 1) + ' :</h2>');
        element.append(header);

        var question = $('<p>').append(allQuestions[index].question);
        element.append(question);

        var radio = radioButtons(index);
        element.append(radio);

        return element;
    }
  
  function radioButtons(index) 
    {
        var radioItems = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < allQuestions[index].options.length; i++) {
          item = $('<li>');
          input = '<input type="radio" name="answer" value=' + i + ' />';
          input += allQuestions[index].options[i];
          item.append(input);
          radioItems.append(item);
        }
        return radioItems;
  }
  
  function chooseOption() 
    {
        selectOptions[quesCounter] = +$('input[name="answer"]:checked').val();
    }
   
  function nextQuestion() 
    {
        quizSpace.fadeOut(function() 
            {
              $('#question').remove();
              if(quesCounter < allQuestions.length)
                {
                    var nextQuestion = createElement(quesCounter);
                    quizSpace.append(nextQuestion).fadeIn();
                    if (!(isNaN(selectOptions[quesCounter]))) 
                    {
                      $('input[value='+selectOptions[quesCounter]+']').prop('checked', true);
                    }
                    if(quesCounter === 1)
                    {
                      $('#prev').show();
                    } 
                    else if(quesCounter === 0)
                    {
                      $('#prev').hide();
                      $('#next').show();
                    }
                }
              else 
                {
                    var scoreRslt = displayResult();
                    quizSpace.append(scoreRslt).fadeIn();
                    $('#next').hide();
                    $('#prev').hide();
                }
        });
    }
  
  function displayResult() 
    {
        var score = $('<p>',{id: 'question'});
        var correct = 0;
        for (var i = 0; i < selectOptions.length; i++) 
        {
          if (selectOptions[i] === allQuestions[i].answer) 
          {
            correct++;
          }
        }
        score.append('You scored ' + correct + ' out of ' +allQuestions.length);
        return score;
  }
})();







</script>
